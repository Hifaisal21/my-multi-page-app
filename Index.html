    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #d9e4f5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: #003366;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header h1 {
            font-size: 24px;
            text-align: center;
            flex-grow: 1;
        }
        .menu-icon,
        .dark-mode-toggle {
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: left 0.3s ease;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #003366;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #e0f7fa;
        }

        /* Main Container */
        .container {
            margin-top: 20px;
            width: 90%;
            max-width: 450px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .menu-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            background-color: #e0f7fa;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 10px;
        }

        /* Dark Mode Styling */
        body.dark {
            background-color: #121212;
            color: #f1f1f1;
        }
        body.dark .header {
            background-color: #1f1f1f;
        }
        body.dark .menu-item {
            background-color: #1f1f1f;
            color: #f1f1f1;
        }
        body.dark .menu-item:hover {
            background-color: #333333;
        }
        body.dark .sidebar {
            background-color: #1f1f1f;
        }
        body.dark .sidebar a {
            color: #f1f1f1;
        }
        body.dark .sidebar a:hover {
            background-color: #333333;
        }
    </style>
</head>
